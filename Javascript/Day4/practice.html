<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <script>

        function greeting(name) 
        {
            alert('Hello' + name);
        }
      
        function Input(callback) 
        {
            var name = prompt('Please enter your name.');
            callback(name);
        }
        
        Input(greeting);
    
    </script>
    
</body>
