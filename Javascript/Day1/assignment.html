<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script>

function calculate() {


var number1 = parseInt(document.getElementById('num1').value);
var number2 = parseInt(document.getElementById('num2').value);


if (document.getElementById('addition').checked == true) {
    var operation = document.getElementById("addition").value;
}
else if (document.getElementById('subtraction').checked == true) {
    var operation = document.getElementById("subtraction").value;
}
else if (document.getElementById('multiplication').checked == true) {
    var operation = document.getElementById("multiplication").value;
}
else if (document.getElementById('division').checked == true) {
    var operation = document.getElementById("division").value;
} else {
    alert("Please Select Operation ");
}


if (operation == "1") {
    document.getElementById("result").value = number1 + number2;
}
else if (operation == "2") {
    document.getElementById("result").value = number1 - number2;
}
else if (operation == "3") {
    document.getElementById("result").value = number1 * number2;
}
else if (operation == "4") {
    document.getElementById("result").value = number1 / number2;
}

}



function reset() {
document.getElementById("num1").value = "";
document.getElementById("num2").value = "";
document.getElementsByName("operation").value = "";
}
    </script>

    <title>Assignment</title>
</head>

<body>

    <div class="container w-25 mt-3">
        <form>
            <div class="form-group">
                <lable for="num1">Please Enter First Number</lable>
                <input type="text" id="num1" class="form-control" placeholder="enter first number">
            </div>
            <div class="form-group">
                <label for="num2">Enter Second Number</label>
                <input type="text" id="num2" class="form-control" placeholder="enter second number">
            </div>
            <div class="form-check">
                <label for="operation">Please Select Operation:</label><br />
                <label for="addition" class="form-check-lable">Addition</label>
                <input type="radio" id="addition" class="form-check-input" value="1" name="operation"> <br />
                <label for="Subtraction" class="form-check-lable">Subtraction</label>
                <input type="radio" id="subtraction" class="form-check-input" value="2" name="operation"><br />
                <label for="Multiplication" class="form-check-lable">Multiplication</label>
                <input type="radio" id="multiplication" class="form-check-input" value="3" name="operation"><br />
                <label for="Division" class="form-check-lable">Division</label>
                <input type="radio" id="division" class="form-check-input" value="4" name="operation">
            </div>
            <button type="button" class="btn btn-success" onclick="calculate()">Calculate</button>
            <input type="text" id="result"><br />
            <button type="button" class="btn btn-danger mt-2" onclick="reset()">Reset</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
