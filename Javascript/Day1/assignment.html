<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    
    <script>
        function calculation()
        {
            var num1=parseInt(document.getElementById('num1').value);
            var num2=parseInt(document.getElementById('num2').value);

            if(document.getElementById('op1').checked)
            {
                alert(num1+num2);
            }

            if(document.getElementById('op2').checked)
            {
                alert(num1-num2);
            }

            if(document.getElementById('op3').checked)
            {
                alert(num1*num2);
            }

            if(document.getElementById('op4').checked)
            {
                alert(num1/num2);
            }
        }

        function reset()
        {
            document.getElementById("myform").reset();
        }
    
    </script>
</head>
<body>
     <div class="container mt-5">
         <form id="myform" name="Math operations">
             <p>First number:</p>
             <input type="text" id='num1'><br>
             <p>Second number:</p>
             <input type="text" id='num2'><br>

             <input type="radio" id='op1' value="+" name='operator'> Addition<br>
             <input type="radio" id='op2' value="-" name='operator'> Subtraction<br>
             <input type="radio" id='op3' value="*" name='operator'> Multiplication<br>
             <input type="radio" id='op4' value="/" name='operator'> Division<br>
         </form>
         <input type="button" class="btn btn-success mt-2" value='calculate' onclick='calculation()'>
         <input type="button" class="btn btn-primary mt-2" value='reset' onclick='reset()'>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>
</html>
