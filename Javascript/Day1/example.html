<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
<!--Declare array with 5 city names and iterate these values with the help of loop and display it with alert.-->

<script>
    var city=["Rajkot","Baroda","Ahemdabad","Surat","Jamnagar"];
    for (var i=0; i<city.length; i++)
    {
        console.log(city[i]);
    }
    function display()
    {
        alert(city);
    }
</script>

<input type="button" value="click" onclick="display();">
</body>
