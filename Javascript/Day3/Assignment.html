<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-2 border border-danger border-3" >
        <h1 class="display-4">Employee Form</h1>
        <form name="empfom" >

                <label for="Id">EmployeeID:</label>
                <input type="text" id="id" name="EmployeeID" placeholder="Enter your EmpID" required="required">
                <div id="eid"> EmployeeID should be 5 character long.</div><br> <br>

                <label for="Name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required="required"><br> <br>

                <label for="age">Age:</label>
                <input type="number"  id="age" name="age" placeholder="Enter your age" min="18" required="required"><br><br>

                <label for="gender" >Gender:</label>
                <input type="radio" id="gender" name="Gender" ><span>Male</span><br>
                <input type="radio" id="gender" name="Gender" ><span>Female</span> <br>

                <label for="Designation">Designation:</label>
                <input type="text" id="designation" name="Designation" placeholder="Enter your designation" required="required"><br><br>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" placeholder="Salary" required="required"><br><br>

                <label for="Location">Location:</label>
                <select name="Location" name="country" id="country">
                        <option selected="" value="default">(Please select a country)</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="London">London</option>

                </select><br><br>

                <label for="email">Email ID:</label>
                <input type="email" id="mail" name="email" placeholder="Enter your EmailID" required="required"><br><br>
            
                <label for="DOJ">Date Of Joining:</label>
                <input type="date" id="doj" name="DOJ" placeholder="Date Of Joining" required="required"><br><br>

                <label for="Contact">Contact Number:</label>
                <input type="number" id="cno" name="contact" placeholder="Your Contact Number" required="required"><br><br>


                <button class="btn btn-success" type="button" onclick="validForm()">Submit</button>

                <div id="result"></div>
        
        </form>
    </div>

    <script>
        
            
            function validForm(){
                
                let empId, eName, eAge, eGender, eDes, eSalary, eCountry, eEmail, eDoj, eContact;
                empId = parseInt(document.getElementById('id').value); 
                eName = document.getElementById('name').value; 
        
             if (eName=="")
             {
                 console.log('error');
                 alert("Please fill the Name field.");
                 return;
                
             }
                eAge = parseInt(document.getElementById('age').value); 
                eGender = document.querySelector('input[name="Gender"]:checked').value;
                eDes = document.getElementById('designation').value; 
                eSalary = parseInt(document.getElementById('salary').value); 
                eCountry = document.getElementById('country').value; 
                eEmail = document.getElementById('mail').value; 
                eDoj = document.getElementById('doj').value; 
                eContact = parseInt(document.getElementById('cno').value); 
                empIdPt = /^[0-9]{5,}$/;
                if(isNaN(empId)){
                document.getElementById('id').style.display = "block";
                return;
            }
            if(empIdPt.test(empId) == false){
                document.getElementById('eId').style.display = "block";
                return
            }
            if(eName == ''){
                document.getElementById('name').style.display = "block";
                return;
            }
            if(isNaN(eAge)){
                document.getElementById('age').style.display = "block";
                return;
            }
            if(eGender == ''){
                document.getElementById('gender').style.display = "block";
                return;
            }
            if(eDes == ''){
                document.getElementById('designation').style.display = "block";
                return;
            }
            if(isNaN(eSalary)){
                document.getElementById('salary').style.display = "block";
                return;
            }
            if(eCountry == ''){
                console.log(eCountry);
                document.getElementById('country').style.display = "block";
                return;
            }
            if(eEmail == ''){
                document.getElementById('mail').style.display = "block";
                return;
            }
            if(eDoj == ''){
                document.getElementById('doj').style.display = "block";
                return;
            }
            if(isNaN(eContact)){
                document.getElementById('cno').style.display = "block";
                return;
            }

            let result = document.getElementById('result').innerHTML = `
            <bold>Employee Id:<bold> ${empId}<br>
                ${eName}<br>
                ${eAge}<br>
            ${eGender}<br>
            ${eDes}<br>
            ${eSalary}<br>
            ${eCountry}<br>
            ${eEmail}<br>
            ${eDoj}<br>
            ${eContact}`;
        let myWindow = window.open();
        myWindow.document.write(result);
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
crossorigin="anonymous"></script>
</body>
</html>
