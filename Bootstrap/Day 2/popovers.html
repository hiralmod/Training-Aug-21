<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin:150px;">
<!--popovers-->
        <button type="button"
        class="btn btn-danger"
        data-bs-toggle="popover"
        data-bs-placement="right"
        title="popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        >
            Toggle Popovers
        </button>

        <button
        class="btn btn-primary"
        data-bs-toggle="popover"
        data-bs-placement="top"
        title="popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        >
            Toggle Popovers
        </button>

        <button
        class="btn btn-warning"
        data-bs-toggle="popover"
        data-bs-placement="left"
        title="popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        >
            Toggle Popovers
        </button>

        <button
        class="btn btn-success"
        data-bs-toggle="popover"
        data-bs-placement="bottom"
        title="popover title"
        data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        >
            Toggle Popovers
        </button>
<br><br>

<!--dissmissible popover-->
        <button
            id="MyPopover"
            class="btn btn-success"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            title="popover title"
            data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
            data-bs-trigger="focus"
        >
            Toggle Popovers
        </button>
        <hr>

<!--control with js-->

        <button class="btn btn-secondary" onclick="ShowPopover()">Show popover</button>
        <button class="btn btn-secondary" onclick="HidePopover()">Hide popover</button>
        <button class="btn btn-secondary" onclick="TogglePopover()">Toggle popover</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
</html>
