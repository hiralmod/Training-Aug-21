<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto mt-5">

<!--simple slider-->
                    <div id="slider1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="C:/Users/Lenovo/Pictures/1.jpg" alt="First-slide" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/2.jpg" alt="Second-slide" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/3.jpg" alt="Third-slide" class="d-block w-100">
                            </div>
                        </div>
                    </div>
                <br>
<!--slider with controls-->
                    <div id="slider2" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="C:/Users/Lenovo/Pictures/1.jpg" alt="First-slide" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/2.jpg" alt="Second-slide" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/3.jpg" alt="Third-slide" class="d-block w-100">
                            </div>
                        </div>
                        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                <br>
<!--slider with indication-->
                    <div id="slider3" class="carousel slide mb-5" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" class="active" data-bs-target="#slider3" data-bs-slide-to="0"></button>
                            <button type="button" data-bs-target="#slider3" data-bs-lide-to="1"></button>
                            <button type="button" data-bs-target="#slider3" data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="C:/Users/Lenovo/Pictures/1.jpg" alt="First-slide" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/2.jpg" alt="Second-slide" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/3.jpg" alt="Third-slide" class="d-block w-100">
                            </div>
                        </div>
                        <a href="#slider3" class="carousel-control-prev" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider3" class="carousel-control-next" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
<!--slider with caption-->
                    <div id="slider4" class="carousel slide mb-5" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" class="active" data-bs-target="#slider4" data-bs-slide-to="0"></button>
                            <button type="button" data-bs-target="#slider4" data-bs-lide-to="1"></button>
                            <button type="button" data-bs-target="#slider4" data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="C:/Users/Lenovo/Pictures/1.jpg" alt="First-slide" class="d-block img-fluid w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Slide-1</h3>
                                    <p>Some content for First slide</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/2.jpg" alt="Second-slide" class="d-block img-fluid w-100">
                                <div class="carousel-caption d-none d-md-block"">
                                    <h3>Slide-2</h3>
                                    <p>Some content for Second slide</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="C:/Users/Lenovo/Pictures/3.jpg" alt="Third-slide" class="d-block img-fluid w-100">
                                <div class="carousel-caption d-none d-md-block"">
                                    <h3>Slide-3</h3>
                                    <p>Some content for third slide</p>
                                </div>
                            </div>
                        <a href="#slider4" class="carousel-control-prev" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider4" class="carousel-control-next" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</body>
</html>
