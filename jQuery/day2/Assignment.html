<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <table class="table table-borderd" id="tbl">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function()
        {
            $.getJSON("https://gorest.co.in/public-api/users", function(info)
            {
            var data='';
            $(info.data).each(function(key,value)
            {
                data +='<tr>';
                data +='<td>' + this.id + '</td>';
                data +='<td>' + this.name + '</td>';
                data +='<td>' + this.email + '</td>';
                data +='<td>' + this.gender + '</td>';
                data +='<td>' + this.status + '</td>';
                
            }
            );
            $("#tbl").append(data);
        }
        );

    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
