<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
            <form id="myform">
                <label>Country:</label>
                    <select id="Country">
                        <option selected value="blank">Please Select the Country</option>
                    </select>
            
                    <span id="result"></span>
                </form>
            
                <script>
                    $(document).ready(function () {
            var arr = ["India", "USA", "UK", "Russia", "China"];
            $.each(arr, function (country) {
                console.log(arr[country])
                $("select").append($("<option Value='" + arr[country] + "'></option>").text(arr[country]));
            })
            $("#Country").click(function () {
                if ($("#Country").val() == "blank") {
                    $("#result").html("<p><h3>India</h3><h3>USA</h3><h3>UK</h3><h3>Russia</h3><h3>China</h3></p>")
                }
                else {
                    $("h3").hide();
                    $("#result").html("Your Selected Country is: "+$(this).val());
                }
            });
        });

                    </script>
</body>
</html>
