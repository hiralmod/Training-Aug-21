<html>
<head>
<title>practice layout</title>
<style>
.grid-content{
	display:grid;
	justify-content:space-between;
	grid-template-columns: 100px 80px 200px;
	grid-template-rows:100px 200px;
	grid-gap:30px;
	background-color:Darkgreen;
	padding:20px;
}

.grid-content > div{
	background-color: pink;
	text-align:center;
	padding:20px 0;
	font-size:30px;
}
</style>
</head>
<body>
	<div class="grid-content">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	</div>
</body>
</html>
