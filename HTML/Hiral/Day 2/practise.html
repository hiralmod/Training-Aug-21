<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css learning</title>
<!--provide border to paragraph.-->
<style>
    p.groove{
        border-style: groove;
    }
    p.dotted{
        border-style: dotted;
    }

    ul{
        background-color:aquamarine;
        list-style-type:none;
    }
    ul li{
        display:inline-block;
    }
    ul li a{
        color:black;
    }
    *{
        background-color:white;
    }
    h1,h2{
        color:blue;
    }
    img{
        float:left;
    }
</style>

</head>
<body>
    <p class="groove">
        I am learning css.
    </p>
    <p class= "dotted">
        Practice file
    </p>
<!--city list-->
    <ul>
        <li><a href='#'>Rajkot</a></li>
        <li><a href='#'>Ahemdabad</a></li>
        <li><a href='#'>surat</a></li>
        <li><a href='#'>Mumbai</a></li>
        <li><a href='#'>pune</a></li>
    </ul>
<!--apply h1 and h2 blue color.-->
<div>

    <h1>Heading1</h1>

    <h2>Sub Heading</h2>

    <h1>Heading2</h1>

    <h2>Sub heading</h2>

</div>

      
</body>
</html>
