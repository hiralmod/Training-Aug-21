    <script>
           function stringReverse(input)
        {
          return new Promise((resolve, reject) => 
            {
                var txt = input;
                if(typeof(txt) == 'string')
                {
                    console.log(txt);
                    txt = txt.split('').reverse().join('');
                    resolve(txt);

                }

                else
                {
                    var msg = "checking Invalid input";
                    reject(msg);
                }
            });   
            
        } 
        function display(data){
            console.log(data);
        }
        async function doWork(data){
       try{
            let revString = await stringReverse(data);
            let dis =  await display(revString);
       }
       catch(err){
           console.log(err);
       }
    }
    let b = 1234;
    let n = parseInt(b);
    doWork(n);
